<!DOCTYPE html>
<html>
<head>
  <title>Addition/Subtraction in purchasing</title>
  <meta charset="UTF-8" />
  <meta name="description" card="" />
  <meta name="viewport" card="width=device-width, initial-scale=1.0" />
  <link href="css/style.min.css?ver=0.1" rel="stylesheet" />
</head>
<body>

  <div class="container">

    <h2 class="heading"></h2>
    <p class="desc"></p>

    <div class="flex-wrapper">
      <span class="price">$29</span>
      <div class="ms-count js-count">
        <button class="ms-count__btn ms-count__btn--add js-add" type="button"><span class="ms-count__addicon js-icon"></span></button>
        <span class="ms-count__number js-number">1</span>
        <button class="ms-count__btn ms-count__btn--sub js-sub" type="button"><span class="ms-count__subicon"></span></button>
      </div>
    </div>


  </div>

  <script type="text/javascript" src="js/scripts.min.js?ver=0.1"></script>
</body>
</html>
